<div class="portlet light">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-plus-circle font-green-sharp"></i>
        		<span class="caption-subject font-green-sharp bold uppercase">Gestión de clientes</span>
        		
		</div><div class="pull-right">
        				<a class="btn green-meadow" ng-href="/#!/clientes/create">Agregar Cliente</a>
				</div>
	</div>
	<div class="portlet-body"  ng-controller="ClientesController"  data-ng-init="find()">
	    <table datatable="ng" class="table table-striped table-bordered table-hover" >
	        <thead>
	        <tr>
	            <th>Nombre</th>
	            <th>CUIT</th>
	            <th>Domicilio</th>
	            <th>Condición IVA</th>
	            <th style="width:100px"></th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr ng-repeat="row in clientes">
	            <td>{{ row.name }}</td>
	            <td>{{ row.cuit | formatCuit}}</td>
	            <td>{{ row.domicilio }}</td>
	            <td>{{ row.condicioniva.name }}</td>
	            <td>
	            	<a href="/#!/clientes/{{row._id}}/edit" class="btn btn-sm btn-info"  tooltip-placement="left"  tooltip="Editar">
	                <i class="glyphicon glyphicon-edit">
	                </i>
	            </a>
	            <button type="button" ng-click="confirmRemove(row)"  class="btn btn-sm btn-danger" tooltip-placement="left"  tooltip="Eliminar">
	                <i class="glyphicon glyphicon-trash">
	                </i>
	            </button>
		        </td>
	        </tr>
	        </tbody>
	    </table>
	</div>
</div>
