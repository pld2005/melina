
<div class="portlet light" data-ng-controller="ClientesController" data-ng-init="findOne()">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-edit font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">Edición de cliente</span>
        </div>
    </div>
    <div class="portlet-body">
        <div  data-ng-show="error" class="Metronic-alerts alert alert-danger fade in">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
            <i class="fa-lg fa fa-warning"></i>  {{error}}
        </div>


        <form role="form" class="form-horizontal" data-ng-submit="update()" >
            <div class="form-body">

                <div class="form-group">
                    <label class="col-md-3 control-label" for="nombre">Nombre</label>
                    <div class="col-md-9">
                        <input data-ng-model="cliente.name" type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre o razón social" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="cuit">CUIT</label>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="fa fa-slack"></i>
                            </span>
                            <input ng-model="cliente.cuit" type="text" class="form-control" id="cuit" placeholder="Ingrese el CUIT" required >
                        </div>
                    </div>                   
                    <label class="col-md-3 control-label" for="form_control_1">Condición IVA</label>
                    <div class="col-md-3">
                        <select id="condicioniva" class="form-control glowing-border" ng-model="cliente.condicioniva" required>
                            <option style="color:gray" value="" disabled="true">Seleccione una opción</option>
                            <option data-ng-selected="{{condicioniva._id == cliente.condicioniva}}" data-ng-repeat="condicioniva in condicionivas" value="{{condicioniva._id}}">{{condicioniva.name}}</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-3 control-label" for="email">Email</label>
                    <div class="col-md-9">
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                            </span>
                            <input data-ng-model="cliente.email" type="text" class="form-control" id="email" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="telefono">Teléfono</label>
                    <div class="col-md-9">
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="fa fa-phone"></i>
                            </span>
                            <input data-ng-model="cliente.telefono" type="text" class="form-control" id="telefono" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="domicilio">Domicilio</label>
                    <div class="col-md-9">
                        <input data-ng-model="cliente.domicilio" type="text" class="form-control" id="domicilio" placeholder="">
                    </div>
                </div>                                                
                <div class="form-group">
                    <label class="col-md-3 control-label" for="provincia">Provincia</label>
                    <div class="col-md-3">
                        <select id="provincia" class="form-control glowing-border" ng-model="cliente.provincia">
                            <option style="color:gray" value="" disabled="true"></option>
                            <option data-ng-selected="{{prov.name == cliente.provincia}}" data-ng-repeat="prov in provincias" value="{{prov.id}}">{{prov.name}}</option>
                        </select>
                    </div>
                    <label class="col-md-3 control-label" for="localidad">Localidad</label>
                    <div class="col-md-3">
                        <select id="localidad" class="form-control glowing-border" ng-model="cliente.localidad">
                            <option style="color:gray" value="" disabled="true"></option>
                            <option data-ng-selected="{{depto.name == cliente.localidad}}"  data-ng-repeat="depto in departamentos" value="{{depto.id}}">{{depto.name}}</option>
                        </select>
                    </div>
                </div>  
                <div class="form-group">
                    <label class="col-md-3 control-label" for="cuentacontable">Cuenta contable</label>
                    <div class="col-md-9">
                        <input data-ng-model="cliente.cuentacontable" type="text" class="form-control" id="cuentacontable" placeholder="">
                    </div>
                </div>  
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-2 col-md-10">
                            <a href="#!/clientes" class="btn default">Cancelar</a>
                            <button type="submit" class="btn blue">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
    </div>


    
</div>
