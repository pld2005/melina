<section data-ng-controller="ProvinciaController" data-ng-init="find()">
    <div class="page-header">
        <h1>Provincia</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="provincium in provincia" data-ng-href="#!/provincia/{{provincium._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="provincium.created | date:'medium'"></span>
				by
				<span data-ng-bind="provincium.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="provincium.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!provincia.$resolved || provincia.length">
    	No Provincia yet, why don't you <a href="/#!/provincia/create">create one</a>?
    </div>
</section>
