<section data-ng-controller="TipoconceptosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tipoconceptos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tipoconcepto in tipoconceptos" data-ng-href="#!/tipoconceptos/{{tipoconcepto._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="tipoconcepto.created | date:'medium'"></span>
				by
				<span data-ng-bind="tipoconcepto.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="tipoconcepto.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tipoconceptos.$resolved || tipoconceptos.length">
    	No Tipoconceptos yet, why don't you <a href="/#!/tipoconceptos/create">create one</a>?
    </div>
</section>
