<section data-ng-controller="ProveedorsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Proveedors</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="proveedor in proveedors" data-ng-href="#!/proveedors/{{proveedor._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="proveedor.created | date:'medium'"></span>
				by
				<span data-ng-bind="proveedor.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="proveedor.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!proveedors.$resolved || proveedors.length">
    	No Proveedors yet, why don't you <a href="/#!/proveedors/create">create one</a>?
    </div>
</section>
