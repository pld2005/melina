<section data-ng-controller="TipoivasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tipoivas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tipoiva in tipoivas" data-ng-href="#!/tipoivas/{{tipoiva._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="tipoiva.created | date:'medium'"></span>
				by
				<span data-ng-bind="tipoiva.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="tipoiva.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tipoivas.$resolved || tipoivas.length">
    	No Tipoivas yet, why don't you <a href="/#!/tipoivas/create">create one</a>?
    </div>
</section>
