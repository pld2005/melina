<section class="login" data-ng-controller="AuthenticationController">
<div class="content">
	<form class="login-form" data-ng-submit="signin()" method="post" >
		<h3 class="form-title">Ingresar</h3>
		<div data-ng-show="error" class="alert alert-danger">
			<button class="close" data-close="alert"></button>
			<span data-ng-bind="error"></span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Usuario</label>
			
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" data-ng-model="credentials.username" id="username" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Contraseña</label>
			
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Contraseña" name="password"  data-ng-model="credentials.password" id="password" name="password" />
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase">Ingresar</button>&nbsp;&nbsp;
			<a href="/#!/password/forgot" id="forget-password" class="btn btn-default">Olvido su contraseña?</a>
		</div>
		<div class="create-account">
			<p>
				<a href="/#!/signup" id="register-btn" class="uppercase">Crear una cuenta</a>
			</p>
		</div>
	</form>





</div>
</section>
