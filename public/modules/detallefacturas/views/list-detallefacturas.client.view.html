<section data-ng-controller="DetallefacturasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Detallefacturas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="detallefactura in detallefacturas" data-ng-href="#!/detallefacturas/{{detallefactura._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="detallefactura.created | date:'medium'"></span>
				by
				<span data-ng-bind="detallefactura.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="detallefactura.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!detallefacturas.$resolved || detallefacturas.length">
    	No Detallefacturas yet, why don't you <a href="/#!/detallefacturas/create">create one</a>?
    </div>
</section>
