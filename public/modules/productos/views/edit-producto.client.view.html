<div class="portlet light" data-ng-controller="ProductosController" data-ng-init="findOne()">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-plus-circle font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">Edición de producto o servicio</span>
        </div>
    </div>
    <div class="portlet-body">
            <div  data-ng-show="error" class="Metronic-alerts alert alert-danger fade in">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                <i class="fa-lg fa fa-warning"></i>  {{error}}
            </div>


            <form role="form" class="form-horizontal" data-ng-submit="update()" >
                <div class="form-body">


                    <div class="form-group">               
                        <label class="col-md-3 control-label" for="form_control_1">Tipo</label>
                        <div class="col-md-3" >
                            <select id="tipoconcepto" class="form-control glowing-border" data-ng-model="producto.tipoconcepto" required>
                                <option style="color:gray" value="" disabled="true">Seleccione una opción</option>
                                <option data-ng-repeat="tipoconcepto in tipoconceptos" value="{{tipoconcepto._id}}">{{tipoconcepto.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="nombre">Descripción</label>
                        <div class="col-md-9">
                            <input data-ng-model="producto.name" type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto o servicio" required>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="email">Precio</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <span class="input-group-addon">
                                <i class="fa fa-dollar"></i>
                                </span>
                                <input type="text" class="form-control form-filter input-sm" name="precio" data-ng-model="producto.precio" min="0" max="100" ui-number-mask="2">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" >               
                        <label class="col-md-3 control-label" for="form_control_1">Unidad Medida</label>
                        <div class="col-md-3">
                            <select id="unidadmedida" class="form-control glowing-border" data-ng-model="producto.unidadmedida" required>
                                <option style="color:gray" value="" disabled="true">Seleccione una opción</option>
                                <option data-ng-repeat="unidadmedida in unidadmedidas" value="{{unidadmedida._id}}">{{unidadmedida.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">               
                        <label class="col-md-3 control-label" for="form_control_1">IVA</label>
                        <div class="col-md-3">
                            <select id="tipoiva" class="form-control glowing-border" data-ng-model="producto.tipoiva" required>
                                <option style="color:gray" value="" disabled="true">Seleccione una opción</option>
                                <option data-ng-repeat="tipoiva in tipoivas" value="{{tipoiva._id}}">{{tipoiva.name}}</option>
                            </select>
                        </div>
                    </div>  
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-10">
                                <a href="#!/clientes" class="btn default">Cancelar</a>
                                <button type="submit" class="btn blue">Guardar</button>
                            </div>
                        </div>
                    </div>
                </form>
            
        </div>
    </div>
</div>
