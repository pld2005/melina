<section data-ng-controller="CondicionivasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Condicionivas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="condicioniva in condicionivas" data-ng-href="#!/condicionivas/{{condicioniva._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="condicioniva.created | date:'medium'"></span>
				by
				<span data-ng-bind="condicioniva.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="condicioniva.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!condicionivas.$resolved || condicionivas.length">
    	No Condicionivas yet, why don't you <a href="/#!/condicionivas/create">create one</a>?
    </div>
</section>
