<section data-ng-controller="FacturasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Facturas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="factura in facturas" data-ng-href="#!/facturas/{{factura._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="factura.created | date:'medium'"></span>
				by
				<span data-ng-bind="factura.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="factura.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!facturas.$resolved || facturas.length">
    	No Facturas yet, why don't you <a href="/#!/facturas/create">create one</a>?
    </div>
</section>
